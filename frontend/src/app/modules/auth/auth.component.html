<div class="container-fluid mh-100 p-0 d-flex align-items-center justify-content-center position-relative">
    <div class="background-primary w-50 mh-100 text-light d-none d-md-block">
        <div *ngIf="isSignIn" class="d-flex flex-column justify-content-center mh-100 p-4">
            <div class="display-5"><strong>Welcome Back !!</strong></div>
            <div><small>Sign in and start where you left...</small></div>
        </div>
        <div *ngIf="!isSignIn" class="d-flex flex-column justify-content-center mh-100 p-4">
            <div class="display-5"><strong>Welcome to QuickOrder !!</strong></div>
            <div><small>Register and order exciting products at reasonable prices...</small></div>
        </div>
    </div>

    <div id="authOutlet" class="mh-100 d-flex align-items-center px-3 p-md-0">
        <div class="bg-light border border-dark">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div id="arrow" class="bg-light"></div>
</div>
